<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flip Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightyellow;
    }

    .flip-card {
      width: 80vmin;
      height: 80vmin;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px black;
    }

    .flip-card-front {
      background-color: black;
    }

    .flip-card-front img {
      width: 72%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: burlywood;
      color: black;
      transform: rotateY(180deg);
      font-size: 30px;
      padding: 30px;
      text-align: center;
    }

    .flip-card-back h1 {
      font-style: normal;
      margin-bottom: 20px;
    }

    .flip-card-back p {
      font-style: italic;
      margin: 15px 0;
    }
  </style>
</head>
<body>

</html>
